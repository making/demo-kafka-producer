azure.namespace=${AZURE_NAMESPACE}
azure.connection-string=${AZURE_CONNECTIONSTRING}
spring.kafka.bootstrap-servers=${azure.namespace}.servicebus.windows.net:9093
spring.kafka.producer.properties.security.protocol=SASL_SSL
spring.kafka.producer.properties.sasl.mechanism=PLAIN
spring.kafka.jaas.enabled=true
spring.kafka.jaas.login-module=org.apache.kafka.common.security.plain.PlainLoginModule
spring.kafka.jaas.control-flag=required
spring.kafka.jaas.options.username=$ConnectionString
spring.kafka.jaas.options.password=${azure.connection-string}